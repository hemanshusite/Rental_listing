<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card_title">
            <h1><a href="index.html" class="fa fa-arrow-left previous" style="color: #ffcc00;"></a>Create Account</h1>
            <span>Already have an account? <a href="login.html">Sign In</a></span>
          </div>
          <div class="form">
          <form action="" method="post">
            <input type="text" name="name" id="name" placeholder="Enter Name" required/>
            <input type="text" name="username" id="username" placeholder="UserName" required/>
            <input type="password" name="password" placeholder="Password" id="password" required/>
            <input type="password" name="cpassword" placeholder="Confirm Password" id="cpassword" required/>
            <input type="number" name="username" id="phone" placeholder="Enter PhoneNo. " minlength="10" required pattern="[789][0-9]{9}"/>

            <button>Sign Up</button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
