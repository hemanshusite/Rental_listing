<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rent.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <h1 style="text-align: center; color: rgb(26, 26, 26); font-size: 45px; text-shadow: 2px 2px 8px white;"><a href="prop_listing.html" class="fa fa-arrow-left back-arrow"></a>Rent Your Property</h1>
    <form action='' class='form' method="post">
        <p class='field required'>
          <label class='label required' for='name'>Full name</label>
          <input class='text-input' id='name' name='name' required type='text' placeholder="Name">
        </p>
        <p class='field required half'>
          <label class='label' for='email'>E-mail</label>
          <input class='text-input' id='email' name='email' required type='email'>
        </p>
        <p class='field half'>
          <label class='label' for='phone'>Phone</label>
          <input class='text-input' id='phone' name='phone' type='phone'>
        </p>
        <p class='field half required'>
          <label class='label' for='title'>Title</label>
          <input class='text-input' id='title' name='title' required type='text' placeholder='Building Name'>
        </p>
        <p class='field half' >
            <label class='label' for='desc'>Description</label>
            <textarea class='text-input' name="desc" id="desc" cols="20" rows="5" placeholder="Here.."></textarea>
        </p>
        <div class='field'>
          <label class='label'>Property type</label>
          <ul class='checkboxes'>
            <li class='checkbox'>
              <input class='checkbox-input' id='choice-0' name='choice' type='radio' value='0'>
              <label class='checkbox-label' for='choice-0'>1 Rk</label>
            </li>
            <li class='checkbox'>
              <input class='checkbox-input' id='choice-1' name='choice' type='radio' value='1'>
              <label class='checkbox-label' for='choice-1'>1 BHK</label>
            </li>
            <li class='checkbox'>
              <input class='checkbox-input' id='choice-2' name='choice' type='radio' value='2'>
              <label class='checkbox-label' for='choice-2'>2 BHK</label>
            </li>
          </ul>
        </div>
        <p class='field'>
          <label class='label' for='about'>Address</label>
          <textarea class='textarea' cols='50' id='about' name='about' rows='4'></textarea>
        </p>
        <p class='field half'>
          <label class='label' for='select'>Price</label>
          <select class='select' id='select'>
            <option selected value=''></option>
            <option value=''>Rs 4000 - Rs 7000</option>
            <option value=''>Rs 8000 - Rs 12000</option>
            <option value=''>Rs 14000 - Rs 25000</option>
          </select>
        </p>
        <p class='field half'>
          <input class='button' type='submit' value='Submit'>
        </p>
      </form>
      
      <script>
        
      </script>
</body>
</html>
